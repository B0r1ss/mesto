<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>
</head>
<body>
<div class="page">

  <header class="header">
    <a href="#content" class="header__logo-link" target="_blank">
      <img src="images/header-logo.svg" alt="логотип" class="header__logo">
    </a>
    <hr class="header__line" />
  </header>

  <main class="content">

    <section class ="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar"/>
      <div class="profile__info">
        <h2 class="profile__username">Жак-Ив Кусто</h2>
        <button type='button' class="profile__button profile__button_edit"></button>
        <p class="profile__position">Исследователь океана</p>
      </div>
      <button type='button' class="profile__button profile__button_add"></button>
    </section>

    <section class="elements">
      <article class="elements__place">
        <img src="./images/karachaevo-ch.jpg" alt="Карачаевск" class="place__image"/>
        <div class="place__footer">
          <h2 class="place__title">Карачаевск</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
      <article class="elements__place">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__image"/>
        <div class="place__footer">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
      <article class="elements__place">
        <img src="./images/dombay.jpg" alt="Домбай" class="place__image"/>
        <div class="place__footer">
          <h2 class="place__title">Домбай</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
      <article class="elements__place">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__image"/>
        <div class="place__footer">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
      <article class="elements__place">
        <img src="./images/dombay.jpg" alt="Домбай" class="place__image"/>
        <div class="place__footer">
          <h2 class="place__title">Домбай</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
      <article class="elements__place">
        <img src="./images/karachaevo-ch.jpg" alt="Карачаево-Черкессия" class="place__image"/>
        <div class="place__footer">
          <h2 class="place__title">Карачаево-Черкессия</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type='button' class="popup__close-button"></button>
      <form>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="username" class="popup__input" placeholder="Имя">
        <input type="text" name="position" class="popup__input" placeholder="О себе">
        <button type='submit' autofocus class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

</div>
  <script src="./index.js"></script>
</body>

</html>
