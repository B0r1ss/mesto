<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>
</head>
<body>
<div class="page">

  <header class="header">
    <a href="#content" class="header__logo-link" target="_blank">
      <img src="images/header-logo.svg" alt="логотип" class="header__logo">
    </a>
  </header>

  <main class="content">

    <section class ="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar"/>
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button profile__button_edit"></button>
        <p class="profile__position">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_add"></button>
    </section>

    <section class="elements">
      <div class="elements__list">

      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input required type="text" name="username" class="popup__input popup__input_username_input" placeholder="Имя">
        <input required type="text" name="position" class="popup__input popup__input_position_input" placeholder="О себе">
        <button type="submit" autofocus class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form name="popup-form">
          <h2 class="popup__title">Новое место</h2>
          <input required name="name" type="text" placeholder="Название" maxlength="30" minlength="1" class="popup__input popup__input_title_input"/>
          <input required name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_link_input"/>
          <button type="submit" autofocus class="popup__button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_img" id="popup-image">
      <div class="popup__img-container">
        <button type="button" class="popup__close-button"></button>
        <img src="" alt="" class="popup__image" />
        <h2 class="popup__title-image"></h2>
      </div>
    </div>

</div>

<template id="card">
  <article class="place">
    <button type="button" class="place__delete-button"></button>
    <img src="" alt="" class="place__image"/>
    <div class="place__footer">
      <h2 class="place__title"></h2>
      <button type="button" class="place__like-button"></button>
    </div>
  </article>
</template>

<script src="./scripts/index.js"></script>
</body>

</html>
